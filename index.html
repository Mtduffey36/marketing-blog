<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container dark">

    <header>
        <h1></h1>
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </header>

    <main>
        <figure>
            <div class="img">
                <img class="image1" src="./assets/images/MyFirstBlog.PNG" alt="MyFirstBlog picture">
            </div>
        </figure>
            <li>
                <div class="card">
                    <h2> Whats on your mind?</h2>
                    <form id="form">
                        <label for="userbox">User Name</label>
                        <textarea id="userbox" name="comments"></textarea>

                        <label for="titlebox">Title</label>
                        <textarea id="titlebox" name="comments"></textarea>

                        <label for="content">Content</label>
                        <textarea id="contentbox" name="comments"></textarea>
                        <input id="submitbtn" type="submit" value="Submit">
                    </form>
                </div>
            </li>
    </main>
    
    <script src="./assets/js/logic.js">
    </script>
</body>
</html>
